<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="formEdicao">
        <h:panelGroup rendered="#{controleProfessor.editando}">
            <div class="ui-fluid">
                <p:messages/>
                <p:panelGrid columns="2" columnClasses="ui-grid-col-2, ui-grid-col-20"
                             layout="grid" styleClass="ui-panelgrid-blank">
                    <f:facet name="header">
                        <p:outputLabel value="Edição de Professors"/>
                    </f:facet>
                    <p:outputLabel for="txtID" value="ID"/>
                    <p:inputText id="txtID" value="#{controleProfessor.objeto.id}" readonly="true"
                                 size="10"/>
                    <p:outputLabel for="txtNome" value="Nome"/>
                    <p:inputText id="txtNome" value="#{controleProfessor.objeto.nome}"
                                 size="40" maxlength="40"
                                 required="true"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel for="txtCarga_horaria" value="Carga Horária"/>
                    <p:inputText id="txtCarga_horaria" value="#{controleProfessor.objeto.carga_horaria}"
                                 size="40" maxlength="40"
                                 required="true"
                                 placeholder="Obrigatório"/>
                    <p:outputLabel value="Pesquisa" for="selectPesquisa"/>
                    <p:selectOneMenu value="#{controleProfessor.objeto.pesquisa}"
                                     id="selectPesquisa">
                        <f:selectItem itemLabel="Selecione um registro"
                                      noSelectionOption="true"/>
                        <f:selectItems value="#{controleProfessor.daoPesquisa.listaTodos}"
                                       var="s" itemLabel="#{s.nome}"/>
                        <f:converter converterId="converterPesquisa"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Salvar" icon="ui-icon-disk"
                                     actionListener="#{controleProfessor.salvar()}"
                                     update="formEdicao :formListagem"/>
                </p:panelGrid>           
            </div>
        </h:panelGroup>
    </h:form>
</html>
