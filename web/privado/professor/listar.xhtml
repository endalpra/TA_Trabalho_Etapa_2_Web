<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Manutenção de Professors</ui:define>
        <ui:define name="conteudo">
            <h:form id="formListagem">
                <h:panelGroup rendered="#{!controleProfessor.editando}">
                    <p:messages/>
                    <p:commandButton value="Novo" icon="ui-icon-plus"
                                     actionListener="#{controleProfessor.novo()}"
                                     update="formEdicao formListagem"/>
                    <p:dataTable value="#{controleProfessor.dao.listaObjetos}" var="obj"
                                 reflow="true" paginator="true" id="listagem"
                                 rows="4">
                        
                        <f:facet name="header">
                            <p:panelGrid columns="7" styleClass="ui-panelgrid-blank"
                                         layout="grid"
                                         columnClasses="col-md-1, col-md-2, col-md-1, col-md-2, col-md-2, col-md-2, col-md-2">
                                 
                                <p:outputLabel value="Ordem: "/>
                                <p:selectOneMenu value="#{controleProfessor.dao.ordem}">
                                    <f:selectItem itemLabel="ID" itemValue="id"/>
                                    <f:selectItem itemLabel="Nome" itemValue="nome"/>
                                    <f:selectItem itemLabel="Carga Horária" itemValue="carga_horaria"/>
                                    <f:selectItem itemLabel="Pesquisa" itemValue="pesquisa.nome"/>
                                    <p:ajax update="listagem"/>
                                </p:selectOneMenu>
                                <p:outputLabel value="filtro"/>
                                <p:inputText value="#{controleProfessor.dao.filtro}"
                                             size="20"/>
                                <p:commandButton value="Filtrar" update="listagem"
                                                 icon="ui-icon-search"/>
                                <p:outputLabel value="Máximo de objetos: "/>
                                <p:inputNumber value="#{controleProfessor.dao.maximoObjetos}"
                                               decimalPlaces="0" decimalSeparator=""
                                               thousandSeparator="" size="5"/>
                            </p:panelGrid>
                        </f:facet>
                        <f:facet name="footer">
                            <p:outputLabel value="#{controleProfessor.dao.mensagemNavegacao} &nbsp; &nbsp;"/>
                            <p:commandButton action="#{controleProfessor.dao.primeira()}"
                                             icon="ui-icon-seek-first" title="Primeira página"
                                             update="listagem"/>
                            <p:commandButton action="#{controleProfessor.dao.anterior()}"
                                             icon="ui-icon-seek-prev" title="Anterior"
                                             update="listagem"/>
                            <p:commandButton action="#{controleProfessor.dao.proximo()}"
                                             icon="ui-icon-seek-next" title="Próximo"
                                             update="listagem"/>
                            <p:commandButton action="#{controleProfessor.dao.ultimo()}"
                                             icon="ui-icon-seek-end" title="Última página"
                                             update="listagem"/>
                        </f:facet>
                        <p:column headerText="ID">
                            <p:outputLabel value="#{obj.id}"/>
                        </p:column>
                        <p:column headerText="Nome">
                            <p:outputLabel value="#{obj.nome}"/>
                        </p:column>
                        <p:column headerText="Endereço">
                            <p:outputLabel value="#{obj.carga_horaria}"/>
                        </p:column>
                        <p:column headerText="Pesquisa">
                            <p:outputLabel value="#{obj.pesquisa.nome}"/>
                        </p:column>
                        <p:column headerText="Ações">
                            <div align="center">
                                <p:commandButton icon="ui-icon-pencil"
                                                 actionListener="#{controleProfessor.alterar(obj.id)}"
                                                 process="@form"
                                                 update=":formEdicao formListagem"/>
                                <p:commandButton icon="ui-icon-trash"
                                                 actionListener="#{controleProfessor.remover(obj.id)}"
                                                 process="@form" update=":formListagem"/>
                            </div>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
            </h:form>
            <ui:include src="/privado/professor/formulario.xhtml"/>
        </ui:define>
    </ui:composition>
</html>
